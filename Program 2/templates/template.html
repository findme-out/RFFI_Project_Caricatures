<html>
<style>
html, body {
  margin: 0;
  padding: 0;
  background-color: #000000;
  color: #ffffff;
}
</style>
<body>
  <h1>Алгоритмы</h1>
  <div tal:repeat="dict dict_list">
    <h2>${dict["title"]}</h2>
    <table border="1" class="dataframe">
      <thead>
        <tr style="text-align: right;">
          <th></th>
          <th tal:repeat="col dict['col_title']" tal:content="col">
            ${col}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr tal:repeat="row dict['row_num']">
          <th>${row[0]}</th>
          <td tal:repeat="col_num dict['data_len']">
            ${dict['data'][row[1]][col_num]}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
