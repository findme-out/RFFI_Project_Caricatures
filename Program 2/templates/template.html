<html>

<body>
  <h1>${title}</h1>
  <table border="1" class="dataframe">
    <thead>
      <tr style="text-align: right;">
        <th></th>
        <th tal:repeat="col col_title" tal:content="col">
          ${col}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr tal:repeat="row row_num">
        <th>${row[0]}</th>
        <td tal:repeat="col_num data_len">
          ${data[row[1]][col_num]}
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
